<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran</title>
</head>
<body>
	<h1><strong>Buat Account Baru !</strong></h1>
	<br>
	<h3>Sign Up Form</h3>
	<form action="./welcome.html">
		<h6>First name:</h6>
	<input type="text" name="firstname">
	<br>
	<h6>Last Name</h6>
	<input type="text" name="lastname">
	<br>
	<h6>Gender:</h6>
		<div>
			<input type="radio" name="gender" value="Male" checked="">Male	
		</div>
		<br>
		<div><input type="radio" name="gender" value="female">Female</div>
		<br>
		<div><input type="radio" name="gender" value="Other">Other</div>
	<h6>Nationality:</h6>
	<select>
		<option value="Indonesia">Indonesia</option>
		<option value="Malaysia">Malaysia</option>
		<option value="Singapura">Singapura</option>
	</select>
	<br>
	<h6>Language Spoken:</h6>
		<input type="checkbox" name="language" value="Indonesia">Bahasa Indonesia<br>
		<input type="checkbox" name="language" value="English">English<br>
		<input type="checkbox" name="language"
		value="other">Other
	<br>
	<h6>Bio:</h6>
	<textarea></textarea><br>
    <input type="submit" name="signup" value="Sign Up">
	</form>
</body>
</html>
